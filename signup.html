<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SignUp></title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <form id="signup-done">
      <h1>Sign Up</h1>
      <p class="formdescription"> Please enter your information below.</p>
      <input type="text" id="signup-name" placeholder="First Name & Last Name" class="input" required>
      <input type="text" id="signup-email" placeholder="Email Address" class="input" required>
      <input type="text" id="signup-number" placeholder="Phone Number" class="input" required>
      <input type="text" id="signup-address" placeholder="Your home address" class="input" required>
      <input type="password" id="signup-password" placeholder="Password" class="input" required>
      <input type="submit" id="signup-done" value="Sign Up" class="input" required>
    </form>
  </main>
</body>
<script src="script.js"></script>

</html>
